<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - نظام إدارة الأنشطة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* أنماط إضافية للوحة التحكم */
        .dashboard-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .user-welcome h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .user-role {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-left: 4px solid;
        }

        .stat-card.total { border-left-color: var(--primary-color); }
        .stat-card.completed { border-left-color: var(--success-color); }
        .stat-card.pending { border-left-color: #ff9500; }
        .stat-card.overdue { border-left-color: var(--accent-color); }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .units-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }

        .unit-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .unit-card:hover {
            transform: translateY(-3px);
            border-color: var(--primary-color);
        }

        .unit-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .urgent-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .urgent-red { background: #ff4757; }
        .urgent-orange { background: #ffa502; }
        .urgent-green { background: #2ed573; }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        /* أنماط البطاقات حسب الأهمية */
        .importance-red { border-right: 4px solid #ff4757; background: #fff5f5; }
        .importance-orange { border-right: 4px solid #ffa502; background: #fff9e6; }
        .importance-green { border-right: 4px solid #2ed573; background: #f0fff4; }

        /* حالة النشاط المعلق */
        .activity-overdue {
            position: relative;
            border: 2px solid #ff4757 !important;
            animation: pulse-warning 2s infinite;
        }

        .activity-overdue::before {
            content: '⚠️';
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.2rem;
        }

        @keyframes pulse-warning {
            0% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 71, 87, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0); }
        }

        /* قائمة الإجراءات */
        .action-menu {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 100;
        }

        .action-menu button {
            display: block;
            width: 100%;
            padding: 10px 15px;
            border: none;
            background: none;
            text-align: right;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .action-menu button:hover {
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- رأس لوحة التحكم -->
        <div class="dashboard-header">
            <div class="user-info">
                <div class="user-welcome">
                    <h2 id="welcomeMessage">مرحباً، </h2>
                    <div class="user-role" id="userRole"></div>
                </div>
                <div class="header-actions">
                    <button id="logoutBtn" class="btn-3d" style="background: #6c757d;">
                        <i class="fas fa-sign-out-alt"></i> خروج
                    </button>
                    <button id="addActivityBtn" class="btn-3d btn-primary" style="display: none;">
                        <i class="fas fa-plus"></i> إضافة نشاط
                    </button>
                </div>
            </div>
        </div>

        <!-- إحصائيات سريعة -->
        <div class="stats-grid">
            <div class="stat-card total">
                <i class="fas fa-tasks"></i>
                <div class="stat-number" id="totalStats">0</div>
                <div>إجمالي الأنشطة</div>
            </div>
            <div class="stat-card completed">
                <i class="fas fa-check-circle"></i>
                <div class="stat-number" id="completedStats">0</div>
                <div>منجزة</div>
            </div>
            <div class="stat-card pending">
                <i class="fas fa-clock"></i>
                <div class="stat-number" id="pendingStats">0</div>
                <div>قيد التنفيذ</div>
            </div>
            <div class="stat-card overdue">
                <i class="fas fa-exclamation-triangle"></i>
                <div class="stat-number" id="overdueStats">0</div>
                <div>معلقة</div>
            </div>
        </div>

        <!-- إحصائيات حسب الأهمية -->
        <div class="stats-grid">
            <div class="stat-card" style="border-left-color: #ff4757;">
                <i class="fas fa-circle" style="color: #ff4757;"></i>
                <div class="stat-number" id="urgentStats">0</div>
                <div>عاجل 🔴</div>
            </div>
            <div class="stat-card" style="border-left-color: #ffa502;">
                <i class="fas fa-circle" style="color: #ffa502;"></i>
                <div class="stat-number" id="mediumStats">0</div>
                <div>متوسط 🟠</div>
            </div>
            <div class="stat-card" style="border-left-color: #2ed573;">
                <i class="fas fa-circle" style="color: #2ed573;"></i>
                <div class="stat-number" id="normalStats">0</div>
                <div>عادي 🟢</div>
            </div>
        </div>

        <!-- أزرار الجهات (للمشرف) -->
        <div id="unitsSection" style="display: none;">
            <h3 class="section-title"><i class="fas fa-building"></i> الجهات</h3>
            <div class="units-grid" id="unitsContainer">
                <!-- سيتم تعبئتها بالجهات -->
            </div>
        </div>

        <!-- أنشطة اليوم -->
        <div class="activities-container">
            <h2 class="section-title">
                <i class="fas fa-calendar-day"></i>
                أنشطة اليوم
                <span id="currentDate" class="date-display"></span>
            </h2>
            
            <div id="activitiesContainer" class="activities-grid">
                <!-- سيتم تعبئتها بالأنشطة -->
            </div>
        </div>
    </div>

    <!-- قائمة الإجراءات (للمشرف) -->
    <div id="actionMenu" class="action-menu">
        <button onclick="editActivity()"><i class="fas fa-edit"></i> تعديل</button>
        <button onclick="deleteActivity()"><i class="fas fa-trash"></i> حذف</button>
        <button onclick="archiveActivity()"><i class="fas fa-archive"></i> أرشفة</button>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
