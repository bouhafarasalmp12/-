<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام إدارة الأنشطة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-dark: #3a56d4;
            --accent-color: #f72585;
            --success-color: #06d6a0;
            --text-dark: #2b2d42;
            --text-light: #6c757d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .logo h1 {
            color: var(--text-dark);
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(145deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .user-cards {
            display: grid;
            gap: 15px;
            margin-top: 30px;
        }

        .user-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .user-role {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-top: 5px;
        }

        .supervisor { border-right: 4px solid var(--accent-color); }
        .employee { border-right: 4px solid var(--success-color); }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-tasks"></i>
            <h1>نظام إدارة الأنشطة</h1>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">اسم المستخدم:</label>
                <input type="text" id="username" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" class="form-input" required>
            </div>

            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> دخول
            </button>
        </form>

        <div class="user-cards">
            <div class="user-card supervisor" onclick="fillLogin('admin', 'admin123')">
                <strong>المشرف</strong>
                <div class="user-role">صلاحية كاملة</div>
                <small>admin / admin123</small>
            </div>

            <div class="user-card employee" onclick="fillLogin('user1', 'user123')">
                <strong>موظف - المالية</strong>
                <div class="user-role">صلاحية محدودة</div>
                <small>user1 / user123</small>
            </div>

            <div class="user-card employee" onclick="fillLogin('user2', 'user123')">
                <strong>موظف - التقنية</strong>
                <div class="user-role">صلاحية محدودة</div>
                <small>user2 / user123</small>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        function fillLogin(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (authSystem.login(username, password)) {
                window.location.href = 'dashboard.html';
            } else {
                alert('اسم المستخدم أو كلمة المرور غير صحيحة!');
            }
        });
    </script>
</body>
</html>
